<table class="table table-hover" >
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let capital of capital; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img class="small-flag" [src]="capital.flag" />
        </td>
        <td> {{capital.capital}} - {{ capital.name }}</td>
        <td>{{ capital.population | number }}</td>
        <th><a [routerLink]="['/pais', capital.cca2]">ver pais ...</a></th>
      </tr>
    </tbody>
  </table>
